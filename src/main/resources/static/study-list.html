<div class="modal fade" id="addStudyModal" tabindex="-1" role="dialog" aria-labelledby="addStudyModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增研究報告</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title" class="col-form-label">標題</label>
                        <input type="text" class="form-control" x-model="title">
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-form-label">簡介</label>
                        <input type="text" class="form-control" x-model="desc">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-gradient-primary" data-bs-dismiss="modal" aria-label="Close" @click="createStudy">修改</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editStudyModal" tabindex="-1" role="dialog" aria-labelledby="editStudyModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">編輯研究報告</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editTitle" class="col-form-label">標題</label>
                        <input type="text" class="form-control" id="editTitle">
                    </div>
                    <div class="form-group">
                        <label for="editDesc" class="col-form-label">簡介</label>
                        <input type="text" class="form-control" id="editDesc">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">關閉</button>
                <button type="button" class="btn bg-gradient-primary" data-bs-dismiss="modal" aria-label="Close" @click="editStudy">修改</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="archiveStudyModal" tabindex="-1" role="dialog" aria-labelledby="archiveStudyModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">封存？</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                是否要封存研究報告？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">關閉</button>
                <button type="button" class="btn bg-gradient-primary" @click="archiveStudy" data-bs-dismiss="modal">確認</button>
            </div>
        </div>
    </div>
</div>
