                    <div class="card-header pb-0">
                        <h6>市場總覽</h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-center text-sm font-weight-bolder opacity-7">股市</th>
                                    <th class="text-uppercase text-center text-sm font-weight-bolder opacity-7">指數</th>
                                    <th class="text-uppercase text-center text-sm font-weight-bolder opacity-7">漲跌</th>
                                    <th class="text-uppercase text-center text-sm font-weight-bolder opacity-7">漲跌 %</th>
                                    <th class="text-uppercase text-center text-sm font-weight-bolder opacity-7">更新日期</th>
                                </tr>
                                </thead>

                                <template x-for="group in groupedStockData" :key="group.name">
                                    <tbody>
                                    <!-- 群組標題 -->
                                    <tr>
                                        <td colspan="5" class="fw-bold bg-light text-dark" x-text="group.name"></td>
                                    </tr>

                                    <!-- 群組資料 -->
                                    <template x-for="(item, index) in group.items" :key="index">
                                        <tr>
                                            <td>
                                                <div class="d-flex px-1 py-1">
                                                    <div class="d-flex flex-column justify-content-center">
                                                        <h6 class="mb-0 cursor-pointer" x-text="item.name" @click="forward(item.symbol)"></h6>
                                                    </div>
                                                </div>
                                            </td>
                                            <td x-text="item.close" class="text-end text-dark"></td>
                                            <td x-text="item.change" class="text-end"
                                                :class="item.change > 0 ? 'text-danger' : (item.change < 0 ? 'text-success-deep' : 'text-black')">
                                            </td>
                                            <td x-text="item.changePercent + '%'" class="text-end"
                                                :class="item.changePercent > 0 ? 'text-danger' : (item.changePercent < 0 ? 'text-success-deep' : 'text-black')">
                                            </td>
                                            <td x-text="item.date" class="text-end text-black"></td>
                                        </tr>
                                    </template>
                                    </tbody>
                                </template>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
